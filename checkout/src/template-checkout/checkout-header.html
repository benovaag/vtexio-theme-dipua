<header class="headerCheckout">
    <div class="headerCheckout__wrapper">
        <a
            href="/"
        >
            <img
            src="/arquivos/logo-dipua.png"
            class="headerCheckout__logo"
        >
        </a>

        <div class="headerCheckout__checkout-position">

            <div class="checkout-position__texts">
                <span class="checkout-position__text">
                    Meu carrinho
                </span>
                <span class="checkout-position__text">
                    Pagamento
                </span>
                <span class="checkout-position__text">
                    Confirmação
                </span>
            </div>
            <div class="checkout-position__position">
                <hr class="checkout-position__line"/>
                <span
                    class="checkout-position__circle"
                    data-checkoutposition="0"
                ></span>
                <span
                    class="checkout-position__circle"
                    data-checkoutposition="1"
                ></span>
                <span
                    class="checkout-position__circle"
                    data-checkoutposition="2"
                ></span>

            </div>
        </div>
        <div class="headerCheckout__safe-buy">
            <img
                src="/arquivos/icon-lock-key.png"
                class="safe-buy__img"
            >
            <span class="safe-buy__text">
                Compra Segura
            </span>
        </div>
    </div>
</header>
